trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: PrintHello
  jobs:
  - job: PrintHelloWorld
    steps:
    - script: echo "Hello World"
      displayName: 'Print Hello World'

  - job: PrintHelloSpace
    dependsOn: PrintHelloWorld
    steps:
    - script: echo "Hello Space"
      displayName: 'Print Hello Space'

- stage: DeleteHelloWorld
  jobs:
  - job: DeleteHelloWorld
    dependsOn: PrintHelloSpace   # This should match the stage name exactly.
    steps:
    - script: |
        
      displayName: 'Delete Hello World'


